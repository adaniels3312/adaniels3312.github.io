!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Urban Hoodie</title>

<body>

    <div class="container">

        <img src="images/GGIFronthoodie.jpg" alt="Urban Hoodie">
        <img src="images/GGIBackhoodie.jpg" alt="Urban Hoodie">
        <img src="images/GGIBackhoodie.jpg" alt="Urban Hoodie">

        <div class="info">
            <h1>Urban Hoodie</h1>
            <p class="price">$49.99</p>

            <p>A modern, heavyweight hoodie crafted for urban comfort. Soft interior, durable stitching, and an
                effortless silhouette designed for everyday wear.</p>

            <label for="size">Choose Size:</label>
            <select id="size">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>

            <label for="qty">Quantity:</label>
            <input type="number" id="qty" min="1" value="1">

            <button>Add to Cart</button>
        </div>

    </div>

</body>
