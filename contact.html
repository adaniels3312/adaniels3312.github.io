<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Typeezy</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* CONTACT PAGE SPECIFIC STYLES */
    .contact-header {
      position: relative;
      height: 90vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .contact-header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .contact-header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    .contact-header p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
    }

    .contact-section {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    /* Animated floating dots background */
    .contact-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,200,0,0.2) 1%, transparent 1%) repeat;
      background-size: 50px 50px;
      animation: floatDots 30s linear infinite;
      z-index: 0;
    }

    @keyframes floatDots {
      0% { transform: translate(0,0); }
      100% { transform: translate(50px,50px); }
    }

    .contact-section form {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-section input,
    .contact-section textarea {
      padding: 14px 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    .contact-section input:focus,
    .contact-section textarea:focus {
      outline: none;
      border-color: #ff6600;
      box-shadow: 0 0 10px rgba(255,102,0,0.4);
    }

    .contact-section button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-section button:hover {
      background: #e55b00;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-section {
        padding: 30px 20px;
      }
      .contact-header h1 {
        font-size: 2.2rem;
      }
      .contact-header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="men.html">Men</a></li>
      <li><a href="women.html">Women</a></li>
      <li><a href="accessories.html">Accessories</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="nav-ant"></div>
  </nav>

  <!-- HERO VIDEO HEADER -->
  <header class="contact-header">
    <video autoplay muted loop playsinline>
      <source src="images/gottagetit.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div>
      <h1>Get In Touch</h1>
      <p>Questions? Collaborations? Just say hi!</p>
    </div>
  </header>

  <!-- CONTACT FORM SECTION -->
  <section class="contact-section">
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
